<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon App</title>
    <link rel="stylesheet" href="styles\styles.css">

<body>
<div>
    <div>
        <h1>Pokémon Information</h1>
    </div>
    <div class="container">
        <!-- Nueva entrada para el nombre del Pokémon -->
        <div class="form-group">
            <label for="pokemonName">Search Pokémon by Name:</label>
            <input type="text" class="form-control" id="pokemonName">
        </div>
        
        <button id="searchByName" class="btn btn-primary">Search</button>

        <div id="errorMessage" style="color: red;"></div>
        <div id="pokemonInfo"></div>
    </div>
    

    <!-- Importa scripts -->
    <script src="js/script.js"></script>
    <script src="js/eventListeners.js"></script>

</html>
